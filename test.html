<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-image: url('https://source.unsplash.com/ymOqSmIizCY');
        background-size: cover;
      }

      h1 {
        color: #fff;
        font-family: 'Source Sans Pro';
      }
    </style>

    <script src="dist/quiq-contact-boxes.umd.js"></script>
    <script defer>
      window.QuiqContactUs.configure({
        channels: {
          sms: {
            phoneNumber: '15558675309',
            buttonLabel: 'SMS/Text',
          },
          whatsApp: {
            phoneNumber: '15558675309',
            buttonLabel: 'WhatsApp',
          },
          webchat: {
            tenant: 'nate',
            // options: {contactPoint: 'default'},
            options: {pageConfigurationId: 'test-configuration'},
            buttonLabel: 'Web Chat',
          },
          facebook: {
            id: 'your-facebook-id',
            buttonLabel: 'Facebook Messenger',
          },
          abc: {
            appleBusinessId: 'your-apple-business-id',
            buttonLabel: 'Apple Business Chat',
          },
        },
        order: ['sms', 'facebook', 'abc', 'webchat', 'whatsApp'],
        autoPop: {
          message: 'See Quiq in action.  Ask a question or start a conversation now.',
          wait: 1000,
        },
      })

      window.QuiqContactUs.render()
    </script>
    <h1>Test page</h1>
  </body>
</html>
